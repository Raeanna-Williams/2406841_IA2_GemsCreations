<!DOCTYPE html>
<html lang="en">
    <head>
      <!-- IA#2: Metadata and Page Configuration -->
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <title>GC Login</title>
      <link rel="icon" type="image/x-icon" href="../assets/logo_and_favicon/favicon.png">
      <link rel="stylesheet" href="../style.css">
    </head>
    <body>
      <!-- IA#2: LOGIN PAGE — HEADER + NAVIGATION -->
      <header>
        <div class="logo">
          <img src="../assets/logo_and_favicon/logo.png" 
               alt="Gem's Creations Logo" 
               class="logo-img">
          <span>Gem's Creations Online Store</span>
        </div>

        <nav class="navigation" aria-label="Main Navigation">
          <ul>
            <li><a href="../codes/index.html" class="active">Home</a></li>
            <li><a href="../codes/products.html">Products</a></li>
            <li><a href="../codes/login.html">Login</a></li>
            <li><a href="../codes/register.html">Register</a></li>
            <li><a href="../codes/about.html">About Us</a></li>
          </ul>
        </nav>
      </header>

        <!-- IA#2: LOGIN PAGE — MAIN CONTENT -->
        <main>
          <h1>Welcome Back!</h1>
          <p>Log in to continue shopping and managing your cart.</p>

          <!-- Login Form -->
          <form id="loginForm" class="form-container">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" placeholder="Enter your username" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" placeholder="Enter your password" required>

            <button type="submit" class="btn-login">Login</button>

            <p class="register-link">
              Don’t have an account? <a href="../codes/register.html">Register here</a>
            </p>
          </form>
        </main>
        
        <!-- IA#2: LOGIN PAGE — FOOTER -->
        <footer>
            <p>© 2025 Gem's Creations | All Rights Reserved</p>
        </footer>
        
        <!-- IA#2: LOGIN PAGE — SCRIPT -->
        <script src="../scripts/login.js"></script>
    </body>
</html>
