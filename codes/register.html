<!DOCTYPE html>
<html lang="en">
<head>
    <!-- IA#2: Metadata and Page Configuration -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>GC Register</title>
    <link rel="icon" type="image/x-icon" href="../assets/logo_and_favicon/favicon.png">
    <link rel="stylesheet" href="../style.css">
</head>
<body>
    <!-- IA#2: REGISTER PAGE — HEADER + NAVIGATION -->
    <header>
        <div class="logo">
            <img src="../assets/logo_and_favicon/logo.png" 
                 alt="Gem's Creations Logo" 
                 class="logo-img">
            <span>Gem's Creations Online Store</span>
        </div>

        <nav class="navigation" aria-label="Main Navigation">
            <ul>
                <li><a href="../codes/index.html">Home</a></li>
                <li><a href="../codes/products.html">Products</a></li>
                <li><a href="../codes/login.html">Login</a></li>
                <li><a href="../codes/register.html" class="active">Register</a></li>
                <li><a href="../codes/about.html">About Us</a></li>
            </ul>
        </nav>
    </header>

    <!-- IA#2: REGISTER PAGE — MAIN CONTENT -->
    <main>
        <h1>Register New Account</h1>
        <p>Join the Gem Squad and start shopping for your favourite handmade pieces!</p>

        <form id="register-form" class="form-container">
            <label for="fullname">Full Name:</label>
            <input type="text" id="fullname" name="fullname" placeholder="Enter your full name" required>

            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="example@email.com" required>

            <label for="username">Username:</label>
            <input type="text" id="username" name="username" placeholder="Create a username" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" placeholder="Create a password" required>

            <label for="confirmPassword">Confirm Password:</label>
            <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Re-enter password" required>

            <button type="submit" class="btn-register">Register</button>

            <p class="form-footer">
                Already have an account? <a href="../codes/login.html">Login here</a>
            </p>
        </form>
    </main>

    <!-- IA#2: REGISTER PAGE — FOOTER -->
    <footer>
        <p>© 2025 Gem's Creations | All Rights Reserved</p>
    </footer>

    <!-- IA#2: REGISTER PAGE — SCRIPT -->
    <script src="../scripts/register.js"></script>
</body>
</html>
